<!DOCTYPE html>
<html>
    <head>
        <title>Cab Booking</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="cab.css">
    </head>
    <body>
        <div id="box">
            <h1 id="title">VIJAY CAB SERVICES</h1>
            <hr>
            <h2 id="stitle">Live life with no excuses, travel with no regret.</h2>
            <h3 id="cno">Contact : +0452 - 2345677</h3>
            <h3 id="pno">Phone : +91 9876543210</h3>
            <form>
                <h1 id="name">Name</h1>
                <input id="namei" type="text">
                
                <h1 id="no">Contact Number</h1>
                <input id="noi" type="text">
                
                <h1 id="ploc">PickUp Location</h1>
                <select id="ploci" size="1">
                    <option value="disabled selected hidden">Select an Option</option>
                    <option value="Madurai">Madurai</option>
                    <option value="Chennai">Chennai</option>
                </select>
                
                <h1 id="dloc">Drop Location</h1>
                <select id="dloci" size="1">
                    <option value="disabled selected hidden">Select an Option</option>
                    <option value="Madurai">Madurai</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Bangalore">Bangalore</option>
                </select>
                
                <h1 id="otp">OTP</h1>
                <input id="otpi" type="text" placeholder="xxxx">
                
                <button id="button">Book</button>
            </form>
        </div>
        
        <script src="cab.js"></script>
    </body>
</html>
